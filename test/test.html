<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>My Rte</title>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery
/1.3.2/jquery.min.js">
</script>
<style>
#rte {
width:400px;
height:100px;
border: 1px solid #c0c0c0;
}
#menu {
width:400px;
height:20px;
border: 1px solid #c0c0c0;
background-color:#efefef;
}
.options {
 cursor:pointer;
 color: #000000;Verdana, Arial, Helvetica, sans-serif;
 font-size:16px;
 margin-left:3px;
 margin-right:3px;
}
a {
 text-decoration:none;
}
</style>
<script type="text/javascript">
$(function(){
 $('#rte').focus();
 $('#bold').click(function(){document.execCommand('bold', false, null);$('#rte').focus();return false;});
 $('#italic').click(function(){document.execCommand('italic', false, null);$('#rte').focus();return false;});
 $('#underline').click(function(){document.execCommand('underline', false, null);$('#rte').focus();return false;});
});
</script>
 
</head>
<body>
 <div id="menu">
  <a id="bold" href="#"><b>B</b></a>
  <a id="italic" href="#" class="options"><b><i>I</i></b></a>
  <a id="underline" href="#" class="options"><b><u>U</u></b></a>
 </div>
    <div id="rte" contenteditable="true" unselectable="off">Write here ....</div>
</body>
</html>
